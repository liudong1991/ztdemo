<div class="handler">
  <ul>
    <li *ngFor="let h of handlers;let i = index"
        [class.selected]="i===selectedHandlerIndex"
        (click)="selectHandler(i)">{{h}}
    </li>
  </ul>
</div>

<div class="curve">
  <div echarts [options]="chartOption" style="height: 100%; width: 100%;"></div>
</div>
